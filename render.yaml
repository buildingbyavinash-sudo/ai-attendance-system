services:
  - type: web
    name: ai-attendance-saas
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/main.py
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # User will provide this in Render Dashboard
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
